<div class="result-container">
  <div class="card shadow-lg result-card">
    <div class="card-body text-center">
      <div class="icon-container mb-4">
        <i class="fas fa-check-circle text-success fa-4x"></i>
      </div>
      <h2 class="card-title mb-3">{{ message }}</h2>
      <h4 class="card-subtitle text-muted mb-4">Your Grade</h4>
      <div class="score-circle mb-4">
        <span class="score-text">{{ score }} / {{ total }}</span>
      </div>
      <p class="text-muted mb-4">
        You scored {{ score }} out of {{ total }} points.
        {{ score && total && score >= total * 0.7 ? 'Great job!' : 'Keep practicing!' }}
      </p>
      <a [routerLink]="['/take-exam', route.snapshot.queryParams['examId']]" class="btn btn-primary me-2">Take Exam Again</a>
      <a [routerLink]="['/result-list']" class="btn btn-secondary">Back to Exams</a>
    </div>
  </div>
</div>
